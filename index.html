<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Anime ¡Información sobre anime y manga!</title>

    <link rel="shortcut icon" href="images/logo.png">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/animesDeTemporada.css">

    <script src="https://kit.fontawesome.com/04702df722.js" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
    <script src="src/modelo.js"></script>
    <script src="src/vistas.js"></script>
    <script src="src/controlador.js"></script>
</head>
<body>

    <header>
        <div class="container">
            <div class="row headerContenedor">
                <div class="four columns">
                    <h1 id="pagTitulo">
                        <a href="index.html">
                            <img src="images/logo.png" alt="logo">
                        </a>
                    </h1>
                </div>
                <div class="eigth colums">
                    <nav>
                        <ul>
                            <li>
                                <a href="calendar.html"><i class="fas fa-calendar-week icono"></i><span id="calendarioTexto"></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="twuelve columns">
                <div id="buscar">
                    <select id="busquedaOpcion">
                        <option value="anime">Anime</option>
                        <option value="manga">Manga</option>
                    </select>
                    <input type="text" placeholder="Naruto..." id="buscarAnimaMangaInput">
                    <button id="buscarBoton" class="button-primary">Buscar</button>
                </div>
            </div>
            <section class="twelve columns" id="sectionAnimesDeTemporada">
                <h3 class="text-center">Anime de temporada - 2021</h3>
                <div id="imagenCargar">
                    <img src="images/loading.gif" alt="loading">
                </div>
                <div id="animesDeTemporada">
                </div>
                <div id="paginacion"></div>
            </section>
            <section class="twuelve columns" id="sectionResultadosBusqueda">
                <h3 class="text-center">Resultados</h3>
                <div id="resultadoBusqueda">
                </div>
                <div id="paginacionResultados"></div>
            </section>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="twuelve columns footerContenedor">
                    <section id="sobre">
                        <p>Busca información sobre Anime o Manga
                            <br>
                            Desarrollado por David Jiménez &copy; 2021
                        </p>
                    </section>
                    <section id="documentacion">
                        <p>Código abierto <a href="https://github.com/TheBanusco10/blank-anime" target="_blank">GitHub</a>
                            <br>
                            Uso de la <a href="https://jikan.moe/" target="_blank">API de Jikan</a>
                        </p>
                    </section>
                    <div class="twuelve columns">
                        <section id="versionAppSection">
                            <p id="versionApp"></p>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
