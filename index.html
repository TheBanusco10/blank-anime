<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search anime APP</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/animesDeTemporada.css">

    <header>
        <div class="container">
            <div class="row headerContenedor">
                <h1>Blank Anime</h1>

                    <select name="" id="">
                        <option value="anime">Anime</option>
                        <option value="manga">Manga</option>
                    </select>
                    <input type="text" placeholder="Naruto..." id="buscarJugadorInput">
                    <button id="buscarBoton" class="button-primary">Buscar</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <section class="twelve columns" id="sectionAnimesDeTemporada">
                <h3 class="text-center">Anime de temporada - 2021</h3>
                <div id="animesDeTemporada">
                </div>
                <div id="paginacion"></div>
            </section>
            <section class="twuelve columns" id="sectionResultadosBusqueda">
                <h3 class="text-center">Resultados</h3>
                <div id="resultadoBusqueda">
                </div>

        </div>
